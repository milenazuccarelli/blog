{% if include.selector != empty %} 
{% assign slider = site.data.sliders | where:"selector",include.selector | first %}
<div class="gallery">
  <button id="{{ slider.selector }}-prev" class="toggle left" data-toggle="prev">&larr;</button>

  <div class="gallery-wrap">
    <ul class="carousel is-set" id="{{ slider.selector }}">
      {% for image in slider.images %}
        <li class="carousel-seat">
          <div class="cell"><img data-src="{{ image.data-src | relative_url }}" src="{{ image.src | relative_url }}" title="{{ image.title }}"
              alt="{{ image.alt }}"></div>
        </li>
      {% endfor %} 
      {% for image in slider.images | last %}
        <li class="carousel-seat is-ref">
          <div class="cell"><img data-src="{{ image.data-src | relative_url }}" src="{{ image.src | relative_url }}" title="{{ image.title }}"
              alt="{{ image.alt }}"></div>
        </li>
      {% endfor %}
    </ul>
  </div>

  <button id="{{ slider.selector }}-next" class="toggle right" data-toggle="next">&rarr;</button>
</div>
{% endif %}
